<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music-player</title>
  </head>
  <body>
    <div class="music">
      <div class="screen"></div>
      <div class="motion">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
      <div class="playback">
        <div class="playback__bar">
          <i class="fa-solid fa-backward fa-2x"></i>
        </div>
        <div class="playback__bar playback__bar__center">
          <i class="fa-solid fa-play fa-2x"></i>
        </div>
        <div class="playback__bar pause__bar__center hidden">
          <i class="fa-solid fa-pause fa-2x"></i>
        </div>
        <div class="playback__bar">
          <i class="fa-solid fa-forward fa-2x"></i>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/f836c14c8a.js"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
